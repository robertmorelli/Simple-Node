<body onload="load()">


    <div id="leftblock">
        <div style="font-size: 500%;"><img class="icon" src="/testicon" /><a style="color:#333">Exam Maker 1.0</a></div>

        <div id="headerBox">
            <div class="heading" style="background: #454;">Header</div>
            <input class="thingy" type="text" id="firstName" placeholder="first name">
            <input class="thingy" type="text" id="lastName" placeholder="last name">
            <input class="thingy" type="date" id="start" name="trip-start" value="2021-8-26" min="2021-8-24" max="2021-12-03">
        </div>


        <div id="questionParamBox">
            <div class="heading" style="background: #844;">Test Parameters</div>
            <div id="newParameterBox">

            </div>
            <br>
            <select id="newCatselect" class="thingy">
                <option>fraction</option>
                <option>two</option>
                <option>three</option>
                <option>four</option>
                <option>five</option>
            </select>
            <button class="thingy" onclick="addNewCategory()">add category</button>
            <br>
            <button class="thingy" onclick="">Import Student Data</button>
            <br>
            <button class="thingy" onclick="assignQuestions()">assign questions</button>

            <div id="assignError"></div>
        </div>


        <div id="questionPreview">
            <div class="heading" style="background: #448;">Questions</div>
            <div id="questionListBox">
            </div>
        </div>
    </div>
    <div id="rightblock">
        <br><br><br><br>
        <div id="leftSideButtonBlock">
            <div class="heading" style="background: #848;">Preview</div>
            <button class="thingy">update preview</button>
            <button class="thingy">download test</button>
        </div>
        <embed class="sticky-div" src="/testpdf" type="application/pdf" width="100%" height="900px" />
    </div>

</body>
