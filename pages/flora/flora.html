    <script src="/floratoolsjs"></script>
    <script src="/florajs"></script>
    <link href="/floracss" rel="stylesheet">
</head>

<body onload="load()">
    <div id="leftblock">
        <img src="/icon:color" class="settingHeader" />
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" style="margin-bottom:10px">
            <line x1="25" y1="25" x2="75" y2="25" stroke="white" stroke-width="50" stroke-linecap="round" />
            <line id="preview" x1="25" y1="25" x2="75" y2="25" stroke-linecap="round" stroke-width="20"/>
        </svg>
        <input id="redSlider" type="range" min="0" max="255" value="0" step="1"> </input>
        <input id="greenSlider" type="range" min="0" max="255" value="0" step="1"></input>
        <input id="blueSlider" type="range" min="0" max="255" value="0" step="1"></input>
        <img src="/icon:size" class="settingHeader" />
        <input id="thicknessSlider" type="range" min="3" max="14" value="3" step="1"></input>
        <a onclick="save(this)" download="#">
            <img class="settingHeader" src="/icon:save" />
        </a><br>
        <div class="settingsEntry">
            <input id="filename" spellcheck="false" type="text" value="mySVG" class="entryBox"></input>
            .svg
        </div>
        <img class="settingHeader" src="/icon:autosize" onclick="buttonSetWidthAutomatic()" />
        <img class="settingHeader" src="/icon:manualsize" onclick="buttonSetWidthControlled()" />
        <div class="settingsEntry">
            <input title="width" id="width" type="number" value="1" class="entryBox"></input>
            <input title="height" id="height" type="number" value="1" class="entryBox"></input>
        </div>
    </div>
    <div id="rightBlock" style="left:1;margin-left: 205px;position: fixed; ">
        <div style="padding:10px;color:white;font-size:30px">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <img id="Reset" class="tools" src="/icon:x" onclick="Reset()" />
            <img id="BackOne" class="tools" src="/icon:back" onclick="BackOne()" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img id="Draw" class="tools" src="/icon:brush" />
            <img id="AnimateMove" class="tools" src="/icon:wand" />
            <img id="AnimateInsect" class="tools" src="/icon:insect" />
            <img id="AnimateSnake" class="tools" src="/icon:snake" /> &nbsp; broken ->
            <img id="AnimateArch" class="tools" src="/icon:arch" />
            <img id="AnimateTail" class="tools" src="/icon:arm" />
            <img id="Blobframe" class="tools" src="/icon:morph2" />
            <img id="Select" class="tools" src="/icon:x" />
        </div>
        <svg id="DIVsvg" xmlns="http://www.w3.org/2000/svg" width="0" height="0">
            <svg id="COLDsvg">
            </svg>
        <svg id="HOTTsvg">
            </svg>
        </svg>
    </div>
</body>

</html>
