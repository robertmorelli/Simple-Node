<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
  <link rel="icon" type="image/icon"

  <script src="/florajs"></script>
  <script src="/floratoolsjs"></script>
  <link href="/floracss" rel="stylesheet">
</head>
<body onload="load()" style="background:#222222;">
  <div id="leftblock" style="height: 100%;width: 205px;position: fixed;left: 0;margin: 0px;padding:10px;"
    style="font-size: 200%;height:100%;padding:10px;">
    <img src="/icon:color" height="70" width="60" style="padding-top:10px" />
    <input type="range" id="redSlider" min="0" max="255" value="0" step="1"> </input>
    <input type="range" id="greenSlider" min="0" max="255" value="0" step="1"></input>
    <input type="range" id="blueSlider" min="0" max="255" value="0" step="1"></input>
    <img src="/icon:size" height="70" width="60" style="padding-top:10px" />
    <input type="range" id="thicknessSlider" min="3" max="14" value="0" step="1"></input>
    <a onclick="save(this)" download="#">
      <img height="70" width="60" style="padding-top:10px" src="/icon:save" />
    </a><br>
    <div style="background:#333;border-radius:10px;text-align: center;color:#555;margin-left: 10px;margin-right: 30px;">
      <input spellcheck="false" id="filename" type="text" value="mySVG"
        style="font-size: 14px;background:#333;text-align: center;color:#aaa"></input>
      .svg
    </div>
    <img height="70" width="60" src="/icon:autosize" style="margin-left:10px;margin-top:10px"
      onclick="buttonSetWidthAutomatic()" />
    <img height="70" width="60" src="/icon:manualsize" onclick="buttonSetWidthControlled()" />
    <div style="background:#333;border-radius:10px;text-align: center;color:#555;margin-left: 10px;margin-right: 30px;">
      <input title="width" id="width" type="number" value="1"
        style="font-size: 14px;background:#333;text-align: center;color:#aaa"></input>
      <input title="height" id="height" type="number" value="1"
        style="font-size: 14px;background:#333;text-align: center;color:#aaa"></input>
    </div>
  </div>
  <div id="rightBlock" style="left:1;margin-left: 205px;position: fixed; ">
    <div style="padding:10px">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <img id="Reset" onclick="Reset()" src="/icon:x" height="50" width="50" />
      <img id="BackOne" onclick="BackOne()" src="/icon:back" height="50" width="50" />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <img id="Draw" src="/icon:brush" height="50" width="50" style="filter: invert();" />
      <img id="AnimateMove" src="/icon:wand" height="50" width="50" />
      <img id="AnimateArch" src="/icon:arch" height="50" width="50" />
      <img id="AnimateInsect" src="/icon:insect" height="50" width="50" />
      <a class="toolbox">
        <img class="tool toolbox" id="AnimateSnake" src="/icon:snake" height="50" width="50" />
        <img style="position: fixed  ;top:520px;left:10px;" src="/icon:snakeTutorial" class="tooltip" height="420"
          width="420">
      </a>
      <img id="AnimateTail" src="/icon:arm" height="50" width="50" />
      <img id="Blobframe" src="/icon:morph2" height="50" width="50" />
      <img id="Select" src="/icon:x" height="50" width="50" />
    </div>
    <svg id="DIVsvg" xmlns="http://www.w3.org/2000/svg" style="background-color:white" width="0" height="0">
      <svg id="COLDsvg">
      </svg>
      <svg id="HOTTsvg">
      </svg>
    </svg>
  </div>
</body>
</html>
